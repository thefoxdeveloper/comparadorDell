<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Comparison</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4 text-center">Quote Comparison</h1>
    <p></p>
    <p class="mb-0 bg-primary lead text-center text-warning">
      Copie e cole o descritivo nos campos abaixo 1 quote por vez.
    </p>
    <p class="mb-0 bg-warning lead text-center">
      A utilização deste site não substitui a verificação manual. Não nos
      responsabilizamos por dados incorretos.
    </p>

    <div class="row">
      <div class="col-md-6 mt-2">
        <label for="quote1"><strong>Old Quote:</strong></label>

        <textarea
          class="form-control"
          id="quote1"
          placeholder="Paste old quote here"
          rows="10"
        ></textarea>
      </div>

      <div class="col-md-6 mt-2">
        <label for="quote2"><strong>New Quote:</strong></label>

        <textarea
          class="form-control"
          id="quote2"
          placeholder="Paste new quote here"
          rows="10"
        ></textarea>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <button class="btn btn-primary" onclick="compareQuotes()">
          Compare Quotes
        </button>
        <button class="btn btn-success ml-2" onclick="clearFields()">
          Limpar
        </button>
      </div>
    </div>

    <div class="mt-3" id="result"></div>
    <h5>
      made by
      <a href="https://github.com/thefoxdeveloper">Douglas Santos</a>
    </h5>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
